<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Mini App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div id="main-container">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name.." spellcheck="false" id="search-bar-input">
                <button id="search-button"><img src="./images/search.png" alt="Search Icon Button"></button>
            </div>
            <div class="weather">
                <img src="/weather icons/rain.png" alt="rain" class="weather-icon">
                <h1 class="temp">32Â°C</h1>
                <h2 class="city">Tel Aviv-Jafo</h2>
                <p class="weather-description">Clear Sky</p>
                <div class="details">
                    <div class="col">
                        <img src="weather icons/humidity-sensor.png" alt="" id="humidity-icon">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="weather icons/wind.png" alt="" id="wind-icon">
                        <div>
                            <p class="wind">15 Km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="app.js"></script> -->
    <script src="app2.js"></script>
</body>
</html>
